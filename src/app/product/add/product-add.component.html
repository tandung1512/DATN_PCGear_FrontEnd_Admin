<form>
  <h2>Thêm sản phẩm</h2>
  
  <div class="mb-3">
    <label for="id" class="form-label">ID:</label>
    <input id="id" [(ngModel)]="newProduct.id" name="id" class="form-control" required />
  </div>
  
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input id="name" [(ngModel)]="newProduct.name" name="name" class="form-control" required />
  </div>
  
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity:</label>
    <input id="quantity" [(ngModel)]="newProduct.quantity" name="quantity" type="number" class="form-control" required />
  </div>
  
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input id="price" [(ngModel)]="newProduct.price" name="price" type="number" class="form-control" required />
  </div>
  
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" [(ngModel)]="newProduct.description" name="description" class="form-control"></textarea>
  </div>
  
  <div class="mb-3">
    <label for="status" class="form-label">Status:</label>
    <input id="status" [(ngModel)]="newProduct.status" name="status" class="form-control" />
  </div>
  
  <div class="mb-3">
    <label for="image1" class="form-label">Image 1:</label>
    <input id="image1" [(ngModel)]="newProduct.image1" name="image1" type="file" class="form-control" />
  </div>
  
  <div class="mb-3">
    <label for="image2" class="form-label">Image 2:</label>
    <input id="image2" [(ngModel)]="newProduct.image2" name="image2" type="file" class="form-control" />
  </div>

  <!-- Nút thêm sản phẩm -->
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" (click)="addProduct()">Thêm sản phẩm</button>
  </div>
</form>
