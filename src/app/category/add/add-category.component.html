<div class="container mt-4">
  <h2>Add Category</h2>
  <form (ngSubmit)="addCategory()">
    <div class="form-group">
      <label for="id">ID:</label>
      <input id="id" [(ngModel)]="newCategory.id" name="id" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="newCategory.name" name="name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="newCategory.description" name="description" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>
</div>
