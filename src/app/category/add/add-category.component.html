<div class="container mt-4">
  <h2>Thêm danh mục</h2>
  <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="id">ID:</label>
      <input 
        id="id" 
        [(ngModel)]="newCategory.id" 
        name="id" 
        required 
        class="form-control" 
        #id="ngModel" />
      <div *ngIf="id.invalid && id.touched" class="text-danger">
        ID là bắt buộc.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Tên danh mục:</label>
      <input 
        id="name" 
        [(ngModel)]="newCategory.name" 
        name="name" 
        required 
        minlength="3" 
        class="form-control" 
        #name="ngModel" />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        <div *ngIf="name.errors?.['required']">Tên danh mục là bắt buộc.</div>
        <div *ngIf="name.errors?.['minlength']">Tên danh mục phải có ít nhất 3 ký tự.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Mô tả:</label>
      <input 
        id="description" 
        [(ngModel)]="newCategory.description" 
        name="description" 
        class="form-control" />
    </div>
    <div class="form-group">
      <label for="isHot">Nổi Bật? </label>
      <input id="isHot" type="checkbox" [(ngModel)]="newCategory.isHot" name="isHot" class="form-check-input" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Thêm danh mục</button>
  </form>
</div>
