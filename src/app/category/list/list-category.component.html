<h2>Category List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let category of categories">
    <td>{{ category.id }}</td>
    <td>{{ category.name }}</td>
    <td>{{ category.description }}</td>
    <td>
      <button [routerLink]="['/edit-category', category.id]">Edit</button>
      <button (click)="deleteCategory(category.id)">Delete</button>
    </td>
  </tr>
</table>
