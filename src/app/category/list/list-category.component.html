<div class="container mt-4">
  <h2>Category List</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Hot</th> <!-- Thêm cột 'Hot' -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        
        <td>
          <!-- Hiển thị trạng thái 'Nổi bật' hoặc 'Không nổi bật' -->
          <span [ngClass]="category.isHot ? 'badge bg-danger' : 'badge bg-secondary'">
            {{ category.isHot ? 'Nổi bật' : 'Không nổi bật' }}
          </span>
        </td>
        <td>
          <!-- Edit Button -->
          <button (click)="editCategory(category.id)" class="btn btn-warning btn-sm">Edit</button>
          <!-- Delete Button -->
          <button (click)="deleteCategory(category.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
