<div class="container mt-4">
  <h2>Edit Category</h2>
  <form *ngIf="category" (ngSubmit)="updateCategory()">
    <div class="form-group">
      <label for="id">ID:</label>
      <input id="id" [(ngModel)]="category.id" name="id" [readonly]="true" class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="category.name" name="name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="category.description" name="description" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Update Category</button>
  </form>
</div>
