<div class="container mt-4">
  <h2>Edit Category</h2>
  
  <!-- Hiển thị lỗi nếu có -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form (ngSubmit)="updateCategory()">
    <div class="form-group">
      <label for="id">Category ID</label>
      <input id="id" type="text" class="form-control" [(ngModel)]="category.id" name="id" disabled />
    </div>
    <div class="form-group">
      <label for="name">Category Name</label>
      <input id="name" type="text" class="form-control" [(ngModel)]="category.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="category.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="isHot">Is Hot?</label>
      <input id="isHot" type="checkbox" [(ngModel)]="category.isHot" name="isHot" class="form-check-input" />
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
  </form>
</div>
