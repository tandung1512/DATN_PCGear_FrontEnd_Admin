<h2>Account List</h2>

<!-- Display error message if it exists -->
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<div class="table-responsive">
  <table class="table table-hover table-bordered table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Admin</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.name }}</td>
        <td>{{ account.email }}</td>
        <td>{{ account.phone }}</td>
        <td>{{ account.address }}</td>
        <td class="text-center"><i *ngIf="account.admin" class="fa-solid fa-check text-success"></i></td>
        <td class="text-center"><i *ngIf="account.status" class="fa-solid fa-check text-success"></i></td>
        <td>
          <button class="btn btn-success btn-sm" (click)="editAccount(account.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteAccount(account.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>

<!-- Replace the direct router call with the component's method -->
<button  (click)="addNewAccount()" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add New Account</button>
