<style>
  h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.error-message {
  color: red;
  font-weight: bold;
  text-align: center;
  margin-bottom: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  font-size: 1em;
  font-family: Arial, sans-serif;
  border: 1px solid #ddd;
}

thead {
  background-color: #f2f2f2;
}

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #007bff;
  color: white;
}

tr:hover {
  background-color: #f1f1f1;
}

td {
  color: #333;
}

button {
  padding: 6px 12px;
  margin: 0 5px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #007bff;
  color: white;
}

button:active {
  transform: scale(0.98);
}

button:first-of-type {
  background-color: #4CAF50;
  color: white;
}

button:last-of-type {
  background-color: #dc3545;
  color: white;
}

button:last-of-type:hover {
  background-color: #c82333;
}

button.add-account {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s;
}

button.add-account:hover {
  background-color: #0056b3;
}

</style>
<h2>Account List</h2>

<!-- Display error message if it exists -->
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Admin</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.id }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.phone }}</td>
      <td>{{ account.address }}</td>
      <td>{{ account.admin ? 'Yes' : 'No' }}</td>
      <td>{{ account.status ? 'Active' : 'Inactive' }}</td>
      <td>
        <button (click)="editAccount(account.id)">Edit</button>
        <button (click)="deleteAccount(account.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="router.navigate(['/accounts/create'])">Add New Account</button> <!-- This line is now valid -->
