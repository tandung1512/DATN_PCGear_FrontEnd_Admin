<style>
  form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

h2 {
  text-align: center;
  color: #333;
}

div {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="file"] {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f1f1f1;
}

input[type="text"]:read-only {
  background-color: #e9ecef;
  color: #6c757d;
}

input[type="checkbox"] {
  margin-right: 10px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

img {
  display: block;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ddd;
}

#errorMessage {
  color: red;
  font-weight: bold;
  text-align: center;
}

</style>
<h2>Edit Account</h2>
<form *ngIf="account" (ngSubmit)="save()">
  <div>
    <label for="id">Custom ID:</label>
    <input type="text" id="id" [(ngModel)]="account.id" name="id" required readonly />
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="account.name" name="name" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="account.password" name="password" required />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="account.phone" name="phone" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="account.email" name="email" required />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="account.address" name="address" required />
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" />
  </div>
  <div *ngIf="account.image">
    <p>Current Image Preview:</p>
    <img [src]="account.image" alt="Current Image Preview" width="100" />
  </div>
  <div>
    <label for="admin">Admin:</label>
    <input type="checkbox" id="admin" [(ngModel)]="account.admin" name="admin" />
  </div>
  <div>
    <label for="status">Status:</label>
    <input type="checkbox" id="status" [(ngModel)]="account.status" name="status" />
  </div>
  <div>
    <label for="confirm">Confirm:</label>
    <input type="checkbox" id="confirm" [(ngModel)]="account.confirm" name="confirm" />
  </div>
  <button type="submit">Save Changes</button>
</form>

<!-- Display error message if any -->
<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>
