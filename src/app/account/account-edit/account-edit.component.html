<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a href="/accounts">Quản Lý Tài Khoản</a></li>
      <li class="breadcrumb-item active" aria-current="page">Sửa Thông Tin</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-header text-center">
      <h2 class="fw-bold">Cập nhật tài khoản</h2>
    </div>
    <div class="card-body">
      <form *ngIf="account" (ngSubmit)="save()">
        <!-- Custom ID -->
        <div class="mb-3 row">
          <label for="id" class="col-sm-3 col-form-label">ID:</label>
          <div class="col-sm-9">
            <input type="text" id="id" class="form-control" [(ngModel)]="account.id" name="id" readonly required />
          </div>
        </div>

        <!-- Name -->
        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Họ và Tên:</label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" [(ngModel)]="account.name" name="name" required />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3 row">
          <label for="password" class="col-sm-3 col-form-label">Mật khẩu:</label>
          <div class="col-sm-9">
            <input type="password" id="password" class="form-control" [(ngModel)]="account.password" name="password" required />
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3 row">
          <label for="phone" class="col-sm-3 col-form-label">Số Điện Thoại:</label>
          <div class="col-sm-9">
            <input type="text" id="phone" class="form-control" [(ngModel)]="account.phone" name="phone" required />
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3 row">
          <label for="email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" id="email" class="form-control" [(ngModel)]="account.email" name="email" required />
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3 row">
          <label for="address" class="col-sm-3 col-form-label">Địa chỉ:</label>
          <div class="col-sm-9">
            <input type="text" id="address" class="form-control" [(ngModel)]="account.address" name="address" required />
          </div>
        </div>

        <!-- Image Upload -->
        <div class="mb-3 row">
          <label for="image" class="col-sm-3 col-form-label">Hình Ảnh:</label>
          <div class="col-sm-9">
            <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" accept="image/*" />
          </div>
        </div>
        <div *ngIf="account.image" class="mb-3 text-center">
          <p>Xem trước ảnh:</p>
          <img [src]="account.image" alt="Image" width="100" />
        </div>

        <!-- Admin -->
        <div class="mb-3 row">
          <label for="admin" class="col-sm-3 col-form-label">Admin:</label>
          <div class="col-sm-9">
            <input type="checkbox" id="admin" [(ngModel)]="account.admin" name="admin" />
          </div>
        </div>

        <!-- Status -->
        <div class="mb-3 row">
          <label for="status" class="col-sm-3 col-form-label">Trạng thái:</label>
          <div class="col-sm-9">
            <input type="checkbox" id="status" [(ngModel)]="account.status" name="status" />
          </div>
        </div>

        <!-- Confirm -->
        <div class="mb-3 row">
          <label for="confirm" class="col-sm-3 col-form-label">Xác thực:</label>
          <div class="col-sm-9">
            <input type="checkbox" id="confirm" [(ngModel)]="account.confirm" name="confirm" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </div>
      </form>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-3 text-center" style="color: red;">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
