<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="fw-bold">Create Account</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        
        <!-- ID Field -->
        <div class="row mb-3">
          <label for="id" class="col-sm-3 col-form-label">Custom ID:</label>
          <div class="col-sm-9">
            <input type="text" id="id" class="form-control" [(ngModel)]="id" name="id" required />
            <div *ngIf="!id && (id !== '' || id !== undefined)">
              <small style="color: red;">ID is required.</small>
            </div>
          </div>
        </div>

        <!-- Name Field -->
        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
            <div *ngIf="!name && (name !== '' || name !== undefined)">
              <small style="color: red;">Name is required.</small>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
            <div *ngIf="!password && (password !== '' || password !== undefined)">
              <small style="color: red;">Password is required.</small>
            </div>
          </div>
        </div>

        <!-- Phone Field -->
        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label">Phone:</label>
          <div class="col-sm-9">
            <input type="text" id="phone" class="form-control" [(ngModel)]="phone" name="phone" required />
            <div *ngIf="!phone && (phone !== '' || phone !== undefined)">
              <small style="color: red;">Phone is required.</small>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
            <div *ngIf="!email && (email !== '' || email !== undefined)">
              <small style="color: red;">A valid email is required.</small>
            </div>
          </div>
        </div>

        <!-- Address Field -->
        <div class="row mb-3">
          <label for="address" class="col-sm-3 col-form-label">Address:</label>
          <div class="col-sm-9">
            <input type="text" id="address" class="form-control" [(ngModel)]="address" name="address" required />
            <div *ngIf="!address && (address !== '' || address !== undefined)">
              <small style="color: red;">Address is required.</small>
            </div>
          </div>
        </div>

        <!-- Image Upload Field -->
        <div class="row mb-3">
          <label for="image" class="col-sm-3 col-form-label">Image:</label>
          <div class="col-sm-9">
            <input type="file" id="image" class="form-control" (change)="onImageSelected($event)" accept="image/*" />
            <div *ngIf="imagePreviewUrl" class="mt-2">
              <p>Image Preview:</p>
              <img [src]="imagePreviewUrl" alt="Image Preview" width="100" />
            </div>
          </div>
        </div>

        <!-- Admin, Status, Confirm Fields -->
        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Admin:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="admin" [(ngModel)]="admin" name="admin" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Status:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="status" [(ngModel)]="status" name="status" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Confirm:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="confirm" [(ngModel)]="confirm" name="confirm" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="row mb-3 text-center">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger text-center">
          <p>{{ errorMessage }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
