<style>
  form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

h2 {
  text-align: center;
  color: #333;
}

div {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="file"] {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ddd;
  border-radius: 4px;
}

input[type="checkbox"] {
  margin-right: 10px;
}

button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

img {
  display: block;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ddd;
}

#errorMessage {
  color: red;
  font-weight: bold;
  text-align: center;
}

</style>
<h2>Create Account</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="accountForm">
  <div>
    <label for="id">Custom ID:</label>
    <input type="text" id="id" formControlName="id" required />
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required />
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" formControlName="phone" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" required />
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*" required />
  </div>
  <div *ngIf="selectedImage">
    <p>Image Preview:</p>
    <img [src]="imagePreviewUrl" alt="Image Preview" width="100" />
  </div>
  <div>
    <label for="admin">Admin:</label>
    <input type="checkbox" id="admin" formControlName="admin" />
  </div>
  <div>
    <label for="status">Status:</label>
    <input type="checkbox" id="status" formControlName="status" />
  </div>
  <div>
    <label for="confirm">Confirm:</label>
    <input type="checkbox" id="confirm" formControlName="confirm" />
  </div>
  <button type="submit">Create Account</button>
</form>

<!-- Display error message if any -->
<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>
