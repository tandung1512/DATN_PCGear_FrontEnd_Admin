<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="fw-bold">Create Account</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        
        <!-- ID Field -->
        <div class="row mb-3">
          <label for="id" class="col-sm-3 col-form-label">Custom ID:</label>
          <div class="col-sm-9">
            <input type="text" id="id" class="form-control" formControlName="id" required />
            <div *ngIf="accountForm.get('id')?.invalid && accountForm.get('id')?.touched">
              <small style="color: red;">ID is required.</small>
            </div>
          </div>
        </div>

        <!-- Name Field -->
        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" formControlName="name" required />
            <div *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched">
              <small style="color: red;">Name is required.</small>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
            <input type="password" id="password" class="form-control" formControlName="password" required />
            <div *ngIf="accountForm.get('password')?.invalid && accountForm.get('password')?.touched">
              <small style="color: red;">Password is required.</small>
            </div>
          </div>
        </div>

        <!-- Phone Field -->
        <div class="row mb-3">
          <label for="phone" class="col-sm-3 col-form-label">Phone:</label>
          <div class="col-sm-9">
            <input type="text" id="phone" class="form-control" formControlName="phone" required />
            <div *ngIf="accountForm.get('phone')?.invalid && accountForm.get('phone')?.touched">
              <small style="color: red;">Phone is required.</small>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="email" id="email" class="form-control" formControlName="email" required />
            <div *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched">
              <small style="color: red;">A valid email is required.</small>
            </div>
          </div>
        </div>

        <!-- Address Field -->
        <div class="row mb-3">
          <label for="address" class="col-sm-3 col-form-label">Address:</label>
          <div class="col-sm-9">
            <input type="text" id="address" class="form-control" formControlName="address" required />
            <div *ngIf="accountForm.get('address')?.invalid && accountForm.get('address')?.touched">
              <small style="color: red;">Address is required.</small>
            </div>
          </div>
        </div>

        <!-- Image Upload Field -->
        <div class="row mb-3">
          <label for="image" class="col-sm-3 col-form-label">Image:</label>
          <div class="col-sm-9">
            <input type="file" id="image" class="form-control" (change)="onImageSelected($event)" accept="image/*" />
            <div *ngIf="imagePreviewUrl" class="mt-2">
              <p>Image Preview:</p>
              <img [src]="imagePreviewUrl" alt="Image Preview" width="100" />
            </div>
          </div>
        </div>

        <!-- Admin, Status, Confirm Fields -->
        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Admin:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="admin" formControlName="admin" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Status:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="status" formControlName="status" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3 col-form-label">Confirm:</div>
          <div class="col-sm-9">
            <input type="checkbox" id="confirm" formControlName="confirm" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" [disabled]="accountForm.invalid" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
