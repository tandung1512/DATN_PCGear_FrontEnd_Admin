<div class="container">
  <h2>Danh sách thương hiệu</h2>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.id }}</td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.phoneNumber }}</td>
        <td>{{ brand.email }}</td>
        <td>{{ brand.address }}</td>
        <td>
          <button class="btn btn-primary " (click)="editBrand(brand.id)">Sửa</button>
          <button class="btn btn-danger" (click)="deleteBrand(brand.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
