<ng-scrollbar style="height: calc(100vh - 70px)"
	exclude="'#mobile-collapse1'" visibility="hover">
<div class="navbar-content">
	<ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()"
		(mouseleave)="navMob()">
		@for (item of navigation; track item) { @if (item.type == 'group') {
		<app-nav-group [item]="item"></app-nav-group>
		} @if (item.type == 'collapse') {
		<app-nav-collapse [item]="item"></app-nav-collapse>
		} @if (item.type == 'item') {
		<app-nav-item [item]="item"></app-nav-item>
		} }
	</ul>
	<div class="p-20">
		
	</div>
	
</div>
</ng-scrollbar>
