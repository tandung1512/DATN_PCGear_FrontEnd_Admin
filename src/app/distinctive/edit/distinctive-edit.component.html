<div class="container">
    <h2>Chỉnh sửa đặc trưng</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/distinctives">Quản Lý Đặc Trưng</a></li>
        <li class="breadcrumb-item active" aria-current="page">Sửa Thông Tin</li>
      </ol>
    </nav>
    <form (ngSubmit)="updateDistinctive()">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          [(ngModel)]="distinctive.id"
          name="id"
          required
          disabled
        />
        <!-- The ID should be displayed but not editable -->
      </div>
  
      <div class="form-group">
        <label for="name">Tên đặc điểm</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="distinctive.name"
          name="name"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
  </div>
