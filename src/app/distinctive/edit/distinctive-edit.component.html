<div class="container">
    <h2>Chỉnh sửa đặc điểm</h2>
  
    <form (ngSubmit)="updateDistinctive()">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          [(ngModel)]="distinctive.id"
          name="id"
          required
          disabled
        />
        <!-- The ID should be displayed but not editable -->
      </div>
  
      <div class="form-group">
        <label for="name">Tên đặc điểm</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="distinctive.name"
          name="name"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
  </div>
