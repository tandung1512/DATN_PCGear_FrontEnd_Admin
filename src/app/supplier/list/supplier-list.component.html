<div class="container">
    <h2>Danh sách nhà cung cấp</h2>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên nhà cung cấp</th>
          <th>Số điện thoại</th>
          <th>Email</th>
          <th>Địa chỉ</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers">
          <td>{{ supplier.id }}</td>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.phoneNumber }}</td>
          <td>{{ supplier.email }}</td>
          <td>{{ supplier.address }}</td>
          <td>
            <button class="btn btn-primary" (click)="editSupplier(supplier.id)">Sửa</button>
            <button class="btn btn-danger" (click)="deleteSupplier(supplier.id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
